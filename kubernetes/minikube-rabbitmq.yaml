apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    component: rabbitmq
  name: rabbitmq
spec:
  replicas: 1
  selector: 
    matchLabels:
      component: rabbitmq
  template:
    metadata:
      labels:
        app: taskQueue
        component: rabbitmq
    spec:
      containers:
      - image: rabbitmq:3-management
        name: rabbitmq
        ports:
        - containerPort: 5672
        resources:
          limits:
            cpu: 100m
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-management
  labels:
    component: rabbitmq
spec:
  type: LoadBalancer
  ports:
    - port: 8888
      targetPort: 15672
      name: http
  selector:
    component: rabbitmq
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-service
  labels:
    component: rabbitmq
spec:
  ports:
  - port: 5672
  selector:
    app: taskQueue
    component: rabbitmq
