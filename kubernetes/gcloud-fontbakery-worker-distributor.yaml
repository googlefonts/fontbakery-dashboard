apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: fontbakery-worker-distributor
spec:
  replicas: 2
  template:
    metadata:
      labels:
        run: fontbakery-worker-distributor
    spec:
      nodeSelector:
        determination: infrastructure
      containers:
      - name: fontbakery-worker-distributor
        image: gcr.io/fontbakery-168509/base-python:19
        workingDir: /var/python
        command: ["python2",  "-u", "fontbakery-worker-distributor.py"]
